<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <h1>{{ title }}</h1>

  {% for i in object_list %}
  <h3>Dish Name: {{ i.name }}</h3>
  <h5>Dish Price: {{ i.price }}</h5>
  <a href="{% url 'dish_detail' rest_id menu_id i.id %}">Detail View</a>
  {% endfor %}
  
</body>
</html>
